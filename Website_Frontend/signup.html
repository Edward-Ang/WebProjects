<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="Stylesheet" href="css/formStyle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="form-container">
                    <img src="/img/logo.png"  height="100" width="100" alt="Crispy">
                    <h3>SIGN UP</h3>
                    <form class="form" action="login.html">
                        <div class="input-field">
                            <input type="text" id="signupusername" required>
                            <label>Username</label>
                            <span></span>
                        </div>
                        <div class="input-field">
                            <input type="email" id="signupemail" required>
                            <label>Email</label>
                            <span></span>
                        </div>
                        <div class="input-field">
                            <input type="password" id="signuppassword" required>
                            <label>Password</label>
                            <span></span>
                        </div>
                        <button id="signup">SIGN UP</button>
                        <h5>Already have an account? <a class="navigate-button" href="login.html">Log in here</a></h5>
                        <h5 class="cpr">Â© Crispy Restaurant 2022</h5>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/signup.js"></script>
    </body>
</html>
